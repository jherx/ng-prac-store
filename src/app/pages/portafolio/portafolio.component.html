<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

  <div class="animated fadeIn ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let item of productosService.productos" routerLink="/item" class="rk-item ae-masonry__item">
      <img src="assets/productos/{{item.url}}.jpg" alt="" />
      <div class="item-meta">
        <h2>{{item.titulo}}</h2>
        <p>{{item.categoria}}</p>
      </div>
    </a>
  </div>
</section>
